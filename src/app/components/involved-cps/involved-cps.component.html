<html>
    <div class = "tabella">
    <mat-toolbar>
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      <a routerLink = "/" class="home">home</a>
    </mat-icon>
    <span>USED CPs OF RRC00</span>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource"
               multiTemplateDataRows>
        <tr>
            <ng-container  matColumnDef="Collector Peer IP">
              <th mat-header-cell *matHeaderCellDef> Collector Peer IP </th>  
              <td mat-cell *matCellDef="let element">{{element.peerIPAddress}} </td>
            </ng-container>

          <ng-container matColumnDef="Collector Peer ASn">
            <th mat-header-cell *matHeaderCellDef class = "collectorAS"> Collector Peer ASn </th>
            <td mat-cell *matCellDef="let element"> {{element.peerAS}} </td>
          </ng-container>

          <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef class = "location"> Location </th>
            <td mat-cell *matCellDef="let element"> ciau </td>
          </ng-container>

          <ng-container matColumnDef="Chart">
            <th mat-header-cell *matHeaderCellDef class = "chart"> Show More Info </th>
            <td mat-cell *matCellDef="let element"><div class="example-button-container">
        <button mat-mini-fab (click) = "openDialog()" color="warn" aria-label="Example icon button with a menu icon">
          <mat-icon>bar_chart</mat-icon>
        </button>
      </div></td>
          </ng-container>

        </tr>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row">
          </tr>
</table>
</div>
</html>
